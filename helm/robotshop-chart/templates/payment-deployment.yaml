metadata:
  name: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: mo7iiee/robotshop:payment-20007175683
          ports:
            - containerPort: 8080
