apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
spec:
  replicas: {{ .Values.services.payment.replicas | default 2 }}
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: {{ .Values.services.payment.repository }}:{{ .Values.services.payment.tag }}
          ports:
            - containerPort: {{ .Values.services.payment.port | default 8080 }}