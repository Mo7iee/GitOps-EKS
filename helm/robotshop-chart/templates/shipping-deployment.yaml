apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping
spec:
  replicas: {{ .Values.services.shipping.replicas | default 2 }}
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
        - name: shipping
          image: {{ .Values.services.shipping.repository }}:{{ .Values.services.shipping.tag }}
          ports:
            - containerPort: {{ .Values.services.shipping.port | default 8080 }}
