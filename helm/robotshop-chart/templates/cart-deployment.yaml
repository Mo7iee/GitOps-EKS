apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
spec:
  replicas: {{ .Values.services.cart.replicas | default 2 }}
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: {{ .Values.services.cart.repository }}:{{ .Values.services.cart.tag }}
          ports:
            - containerPort: {{ .Values.services.cart.port | default 8080 }}