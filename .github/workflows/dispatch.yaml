name: Dispatch CI

# Trigger the workflow on push or pull request to main,
# but only if files inside dispatch/ or the workflow file itself change
on:
  push:
    branches:
      - main
    paths:
      - 'dispatch/**'
  pull_request:
    branches:
      - main
    paths:
      - 'dispatch/**'

jobs:
  build-and-deploy:
    name: Build, Push & Deploy Dispatch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/robotshop:dispatch-${{ github.run_id }} ./dispatch

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/robotshop:dispatch-${{ github.run_id }}
